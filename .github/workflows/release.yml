name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron app
        run: pnpm --filter @tts-local/electron build

      - name: Package macOS (ARM64)
        run: pnpm --filter @tts-local/electron package:mac

      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: packages/electron/release/*.dmg
          retention-days: 30

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron app
        run: pnpm --filter @tts-local/electron build

      - name: Package Windows
        run: pnpm --filter @tts-local/electron package:win

      - uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: packages/electron/release/*.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron app
        run: pnpm --filter @tts-local/electron build

      - name: Package Linux
        run: pnpm --filter @tts-local/electron package:linux

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: packages/electron/release/*.AppImage
          retention-days: 30

  create-release:
    needs: [build-mac, build-win, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/mac-build/*.dmg
            artifacts/win-build/*.exe
            artifacts/linux-build/*.AppImage
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
